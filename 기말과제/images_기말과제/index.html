        <script>
          const container = document.querySelector('.container');
const slides = document.querySelectorAll('.slide');
const prev = document.querySelector('.prev'); // 컨테이너 밖의 버튼
const next = document.querySelector('.next');

let currentIndex = 0; // 현재 슬라이드 인덱스
const visibleSlides = 3; // 한 화면에 보이는 슬라이드 수

function updateSlidePosition() {
  const slideWidth = slides[0].offsetWidth; // 첫 슬라이드 너비
const offset = currentIndex * slideWidth; // 이동 거리 계산
container.style.transform = `translateX(-${offset}px)`; // 슬라이더 이동
}

function moveToSlide(index) {
  const totalSlides = slides.length;
  const maxIndex = totalSlides - visibleSlides;

  if (index < 0) {
      currentIndex = maxIndex; // 마지막 슬라이드로 이동
  } else if (index > maxIndex) {
      currentIndex = 0; // 첫 슬라이드로 이동
  } else {
      currentIndex = index;
  }

  updateSlidePosition();
}

prev.addEventListener('click', () => moveToSlide(currentIndex - 1));
next.addEventListener('click', () => moveToSlide(currentIndex + 1));

// 초기화
updateSlidePosition();

document.addEventListener('DOMContentLoaded', () => {
    const username = localStorage.getItem('username'); // 로컬 스토리지에서 아이디 가져오기
    const loginBtn = document.querySelector('.login-btn');
    const logoutBtn = document.querySelector('.logout-btn');

    if (username) {
      loginBtn.textContent = username; // 로그인된 아이디를 버튼에 표시
      loginBtn.href = '#'; // 로그인된 상태에서는 버튼 비활성화
      logoutBtn.style.display = 'inline-block'; // 로그아웃 버튼 보이기
      loginBtn.style.display = 'inline-block'; // 로그인된 아이디 보여주기
    } else {
      logoutBtn.style.display = 'none'; // 로그인 상태 아닐 때 숨김
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('username'); // 저장된 로그인 정보 삭제
      window.location.reload(); // 페이지 새로고침으로 로그인 화면 초기화
    });
  });


  function adjustContent() {
    const h1 = document.querySelector('.content h1');
    const h2 = document.querySelector('.content h2');

    // 현재 뷰포트 크기 가져오기
    const viewportHeight = window.innerHeight;
    const viewportWidth = window.innerWidth;

    // h1 스타일 조정
    h1.style.fontSize = `${viewportHeight * 0.06}px`; // 높이의 6%
    h1.style.top = `${viewportHeight * 0.3}px`; // 높이의 30%
    h1.style.left = `${viewportWidth * 0.05}px`; // 너비의 5%

    // h2 스타일 조정
    h2.style.fontSize = `${viewportHeight * 0.02}px`; // 높이의 2%
    h2.style.top = `${viewportHeight * 0.43}px`; // 높이의 43%
    h2.style.left = `${viewportWidth * 0.05}px`; // 너비의 5%
  }

  // 초기 실행 및 윈도우 리사이즈 이벤트 연결
  window.addEventListener('load', adjustContent);
  window.addEventListener('resize', adjustContent);

      
  </script>
